<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard - Utilisateurs</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="flex flex-row bg-gray-100">
    <div class="w-1/5 bg-gray-800 text-white min-h-screen">
      <h1 class="text-2xl font-bold m-4">Mon application</h1>
      <ul class="list-none pl-8">
        <li class="mb-2">
          <a href="main.html" class="hover:text-gray-300">Accueil</a>
        </li>
        <li class="mb-2">
          <a href="users.html" class="hover:text-gray-300">Utilisateurs</a>
        </li>
      </ul>
    </div>
    <div class="w-4/5 p-4">
      <h1 class="text-2xl font-bold mb-4">Utilisateurs</h1>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="search"
          >Recherche :</label
        >
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="search"
          type="text"
          placeholder="Rechercher un utilisateur"
        />
      </div>
      <div class="flex justify-end mb-4">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mr-4 rounded"
          id="sort-by-name"
        >
          Trier par nom
        </button>
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          id="sort-by-birthdate"
          disabled
          style="opacity: 0.5"
        >
          Trier par date de naissance
        </button>
      </div>
      <div id="user-list"></div>
      <div id="pagination"></div>
      
      </div>
      <script src="users.js">
      </script>
    </div>
  </body>
</html>
